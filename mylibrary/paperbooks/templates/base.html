<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="background: linear-gradient(90deg,#2f557b,#81ddec)">
        <div class="navbar-header navbar-dark">
            <span class="navbar-brand navbar-left">
              <img class="img-responsive" src="/static/lib-logo.jpg" style="height:60px">
            </span>
            <a class="nav-link active" aria-current="page" href="#">Хранилище</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-main">
          <nav class="nav justify-contetnt-end col-10">
            {% if user.is_autenticated %}
              <span class="fa-stack fa-lg">
                <i class="fas fa-user fa-stack-2x"></i>
              </span>
              <span class="navbar-text">
                Привет, {{ user.username }}
              </span>
              <a class="nav-item nav-link" href="/paperbook/logout">Log out</a>
              <a class="nav-item nav-link" href="/paperbook/password-change">Change password</a>
              {% if user.is_staff%}
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
              </form>
              {% endif %}
            {% else %}
              <a class="nav-item nav-link" href="/paperbook/login">Log in</a>
              <a class="nav-item nav-link" href="/paperbook/register">Register</a>
            {% endif %}
          </nav>
        </div>
     </nav>
  </header>
  <body>
    <style>
      body {
        height: 100vh;
        padding_top:90px;
        padding-bottom: 90px;
      }
      html, body,
      .contayner-fluid {
        height: 100 vh;
        position: relative;
      }
      main {
        background-size: cover;
        min-height: 100%;
        box-sizing: border-box;
        position: absolute;
        padding-bottom: 90 px;
      }
    </style>
    <div class="container-fluid">
      <div class="row" h-100>
        <nav class="navigation left col-sm-2 order-1" style="background: linear-gradient(110deg,#2f557b,#81ddec)">Навигация
        </nav>

        <div class="container col-sm-7 order-2" id="main">
          <div class="row text-center">
            {% block page_header %}
              <h1>Добро пожаловать</h1>
            {% endblock %}
          </div>
          <div class="container content">
            {% block main %}
            {% endblock%}
          </div>
        </div>

        <aside class="aside col-sm-3 order-3 right">Информация</aside>
      </div>
    </div>
    
  </body>
</html>
